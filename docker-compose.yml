version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: taskzilla-db
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass123
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d tasksdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  web:
    build: .
    container_name: taskzilla-web
    ports:
      - "5041:5041"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5041/\")' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: taskzilla-network
